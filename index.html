<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картины | Главная</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div id="main-wrapper">

        <!-- шапка сайта -->

        <div id="header">

            <!-- логотип -->

            <div class="logo">

                <img src="./assets/img/Star 1.png" alt="Логотип" srcset="">

                <span class="logo-text">
                    Ink. House
                </span>

            </div>

            <!-- END логотип -->

            <!-- меню -->

            <div class="menu">

                <a href="#" class="menu-link">
                    <span class="menu-text">Репродукции</span>
                </a>

                <a href="#" class="menu-link">
                    <span class="menu-text">Новинки</span>
                </a>

                <a href="#" class="menu-link">
                    <span class="menu-text">О нас</span>
                </a>

                <a href="#" class="menu-link">
                    <img src="./assets/img/shopping-cart.svg" alt="" srcset="">
                </a>

            </div>

            <!--  END меню -->

        </div>

        <!-- END шапка сайта -->

        <!-- блок с голубем -->

        <div class="hero">

            <!-- картинка -->

            <div class="hero-img"></div>

            <!-- END картинка -->
            
        </div>

        <!-- END блок с голубем -->

        <!-- подвал сайта -->

        <div id="footer">

            <!-- логотип и телефон -->

            <div class="logo-and-phone">

                <!-- логотип -->

                <div class="logo">

                    <img src="./assets/img/Star 1.png" alt="Логотип" srcset="">

                    <span class="logo-text">
                        Ink. House
                    </span>

                </div>

                <!-- END логотип -->

                <!-- телефон и адрес -->

                <div class="phone-and-adress">

                    <a class="phone-and-adress-phone" href="tel:+78005553535">+7 (999) 543-54-54</a>
                    <span class="phone-and-adress-adress">Мастерская</span>

                </div>

                <!-- END телефон и адрес -->

            </div>

            <!-- END логотип и телефон -->

            <!-- все ссылки -->

            <div class="footer-map">

                <!-- колонка -->

                <div class="footer-map-column">

                    <span class="map-column-name">Репродукции</span>

                    <a href="#" class="map-column-link">Франция</a>
                    <a href="#" class="map-column-link">Германия</a>
                    <a href="#" class="map-column-link">Англия</a>

                </div>

                <!-- END колонка -->

                <!-- колонка -->

                <div class="footer-map-column">

                    <span class="map-column-name">Новинки</span>

                    <a href="#" class="map-column-link">2020</a>
                    <a href="#" class="map-column-link">2021</a>

                </div>

                <!-- END колонка -->

                <!-- колонка -->

                <div class="footer-map-column">

                    <span class="map-column-name">О нас</span>

                    <a href="#" class="map-column-link">Художники</a>
                    <a href="#" class="map-column-link">Менеджеры</a>

                </div>

                <!-- END колонка -->

            </div>

            <!-- END все ссылки -->

            <!-- соц. сети и копирайты -->

            <div class="social-links">

                <!-- соц. сети -->

                <div class="social-links-links">
                    <img src="./assets/img/icons/Frame.svg" alt="" srcset="">
                    <img src="./assets/img/icons/Frame (1).svg" alt="" srcset="">
                    <img src="./assets/img/icons/Frame (2).svg" alt="" srcset="">
                </div>

                <!-- END соц. сети -->

                <!-- копирайты -->

                <div class="social-links-copyrights">
                    <span class="links-copyrights-text">Ink. House &reg;</span>
                    <span class="links-copyrights-text">All rights reserved</span>
                </div>

                <!-- END копирайты -->

            </div>

            <!-- END соц. сети и копирайты -->

        </div>

        <!-- END подвал сайта -->

    </div>
</body>

</html>
